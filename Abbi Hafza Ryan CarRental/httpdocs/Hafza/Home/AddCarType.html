    <div class="container">
    <h2 class="whiteText"> Add a Car Type</h2>
	<form id="addForm" class="forms" action="AddCarType.php" onsubmit="return ConfirmCheck()" method="POST">
		
		<!-- Input field for first name -->
		<div class="box">
			<label for="modelName">Model Name</label>
			<input type="text" name="modelName" id="modelName" autocomplete=off required pattern="[A-Za-z0-9 ]+" 
            title="Only Letters, Numbers and spaces" placeholder="Model Name eg, Tayota Yaris"/>
		</div>	
		<!-- Input field for last name -->
		<div class="box">
			<lable for="version">Model Version / Year</label>
			<input type="number" id="version" name="version" min="1990" max="" step="1" required placeholder="years 1990-current">
		</div>
		
		<!-- Input field for date of birth -->
		<div class="box">
			<label for="engineSize"> Engine Size (L)</label>
			<input type="number" id="engineSize" name="engineSize" min="1.0" max="10" step="0.1" required placeholder="eg, 2.5"/>
		</div>
		
		<!-- Input field for email -->
		<div class="box">
			<label for="fuelType">Select Fuel Type:</label>
			<select id="fuelType" class="selectbox" name="fuelType" required>
			  <option value="" disabled selected>Select Fuel Type</option> <!--so it cannot be selected -->
			  <option value="diesel">Diesel</option>
			  <option value="petrol">Petrol</option>
			  <option value="electric">Electric</option>
			  <option value="hybrid">Hybrid</option>
			</select>
		</div>
		
		<!-- Input field for date of birth -->
		<div class="box">
			<label for="manufacturer">Car Manufacturer</label>
			<input type="text" name="manufacturer" id="manufacturer" required pattern="[A-Za-z0-9 ]+" title="Only Letters, Numbers and spaces " placeholder="eg, Tayota"/>
		</div>
		
		<div class="box" >
		<!-- Submit and clear buttons -->
		<input type="submit" class="addButtons" id="addSubmit" value="Add" />
		<input type="reset" class="addButtons" id="addReset" value="Clear"/>
		</div>
	</form>
</div>

	<!-- js for setting max for version/year to the current one -->
	<script>
		// Get current year
		var currentYear = new Date().getFullYear();
